<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ðŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      color: light pink;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 25px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 8px;
    }

    .yes {
      background-color: #ff4d6d;
      color: red;
    }

    .no {
      background-color: #555;
      color: white;
    }

    .result {
      font-size: 1.5em;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <input type="text" id="herName" placeholder="Enter your name ðŸ’•">

    <div>
      <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="result" id="resultText"></div>
  </div>

  <script>
    const myName = "Ayaan"; //

    function yesClicked() {
      const herName = document.getElementById("herName").value.trim();

      if (herName === "") {
        alert("Please enter your name first ðŸ’—");
        return;
      }

      const result = document.getElementById("resultText");
      result.innerHTML = Congratulations!, ${myName} & ${herName} are Valentines 2026 ðŸ’–;
      result.style.display = "block";
    }

    const noBtn = document.getElementById("noBtn");

	
  </script>
</body>
</html>
